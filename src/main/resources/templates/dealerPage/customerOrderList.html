<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="bg-gradient2-custom">

<button class="mobile-menu-toggle" id="menuToggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex">

            <span>
                <h1>Customers list</h1>
            </span>

            <form action="/dealerCustomerDetail" method="get">
                <input name="keyword"
                       type="text"
                       class="search-vehicle-list-input-control search-vehicle-list-input mb-1"
                       placeholder="Search by customer name"
                       th:value="${keyword}"
                       style="margin-top: 12px;">
                <button type="submit" class="btn btn-dark rounded-pill">Search</button>
            </form>

        </div>

        <div class="scroll-box">

            <div th:each="order : ${orders}" class="d-flex" style="justify-content: center; align-items: center; padding: 35px;">
                <a href="" style="text-decoration: none">
                    <button class="button_customer_list">
                        <i class="fa-solid fa-user"></i>
                        <span>
                            <h4 th:text="${order.saleOrderID}"></h4>
                            <p th:text="${order.status}"></p>
                         </span>
                    </button>
                </a>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/navBarMenuProject.js"></script>

</body>

</html>
