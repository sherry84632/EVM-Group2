<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="bg-gradient2-custom">

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex">

            <span>
                <h1>Choose a vehicle to order</h1>
            </span>

            <form action="/searchVehicleListController" method="get">
                <input name="keyword"
                       type="text"
                       class="search-vehicle-list-input-control search-vehicle-list-input mb-1"
                       placeholder="Search by model name"
                       th:value="${keyword}"
                        style="margin-top: 12px;">
                <button type="submit" class="btn btn-dark rounded-pill">Search</button>
            </form>

        </div>

        <div class="scroll-box">

            <div th:each="vehicle : ${vehicleList}" class="d-flex" style="justify-content: center; align-items: center; padding: 35px;">
                <a href="" style="text-decoration: none">
                    <button class="button_vehicle_list" onclick="return confirmOrder('${vehicle.modelName}')">
                        <img src="/images/logo.png">
                        <span>
                            <p th:text="${vehicle.modelName}"></p>
                            <p th:text="${vehicle.ManufactureYear}"></p>
                            <p th:text="${vehicle.engineNumber}"></p>
                            <p th:text="${vehicle.colorName}"></p>
                            <p th:text="${vehicle.basePrice}"></p>
                        </span>
                    </button>
                </a>
            </div>

        </div>

    </div>

    <script>
        function confirmOrder(modelName) {
            const confirmResult = confirm(`Do you want to order this vehicle: ${modelName}?`);
            if (confirmResult) {
                // ✅ User clicked Yes — redirect or send form
                window.location.href = `/orderVehicle?model=${encodeURIComponent(modelName)}`;
            } else {
                // ❌ User clicked No — do nothing
                return false;
            }
        }
    </script>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
