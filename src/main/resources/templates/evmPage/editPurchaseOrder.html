<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Purchase Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="bg-gradient2-custom">
<div class="d-flex">
    <div th:replace="mainPage/navBarFragment :: navBar"></div>
    <div class="mainContent flex-grow-1 p-3" style="max-width: 960px;">
        <h2 class="mb-4">Edit Purchase Order</h2>
        <form th:action="@{'/orderdealer/edit/' + ${order.purchaseOrderId}}" method="post" class="bg-white p-4 rounded shadow-sm">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Dealer ID</label>
                    <input class="form-control" name="dealerId" th:value="${order.dealerId}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Staff ID</label>
                    <input class="form-control" name="staffId" th:value="${order.staffId}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status">
                        <option value="Pending" th:selected="${order.status == 'Pending'}">Pending</option>
                        <option value="Approved" th:selected="${order.status == 'Approved'}">Approved</option>
                        <option value="Rejected" th:selected="${order.status == 'Rejected'}">Rejected</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button class="btn btn-dark">Save</button>
                <a href="/orderdealer/list" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </form>

        <div class="bg-white p-4 rounded shadow-sm mt-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">Details</h5>
                <form action="/orderdealer/details/add" method="post" class="d-flex gap-2">
                    <input type="hidden" name="purchaseOrderId" th:value="${order.purchaseOrderId}">
                    <input class="form-control" style="width: 160px" name="colorId" placeholder="Color ID" required>
                    <input class="form-control" style="width: 120px" name="quantity" placeholder="Qty" type="number" value="1" min="1" required>
                    <button class="btn btn-dark">Add</button>
                </form>
            </div>

            <div class="table-responsive">
                <table class="table table-sm mb-0">
                    <thead>
                    <tr>
                        <th>Color ID</th>
                        <th>Qty</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d : ${details}">
                        <td th:text="${d.colorId}"></td>
                        <td th:text="${d.quantity}"></td>
                        <td class="text-end">
                            <form action="/orderdealer/details/delete" method="post" class="d-inline">
                                <input type="hidden" name="purchaseOrderId" th:value="${order.purchaseOrderId}">
                                <input type="hidden" name="poDetailId" th:value="${d.poDetailId}">
                                <button class="btn btn-sm btn-outline-danger">Remove</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
