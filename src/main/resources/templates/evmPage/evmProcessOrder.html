<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="bg-gradient2-custom">
<div class="d-flex">
    <div th:replace="mainPage/navBarFragment :: navBar"></div>
    <div class="mainContent flex-grow-1 p-3" style="max-width: 960px;">
        <h2 class="mb-4">Process Order</h2>
        <div class="bg-white p-3 rounded shadow-sm mb-3">
            <div><strong>Order ID:</strong> <span th:text="${order.purchaseOrderId}"></span></div>
            <div><strong>Dealer ID:</strong> <span th:text="${order.dealerId}"></span></div>
            <div><strong>Status:</strong> <span th:text="${order.status}"></span></div>
        </div>
        <form th:action="@{'/evm/orders/process/' + ${order.purchaseOrderId}}" method="post" class="bg-white p-4 rounded shadow-sm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Action</label>
                    <select class="form-select" name="actionType">
                        <option value="Approve">Approve</option>
                        <option value="Reject">Reject</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Note</label>
                    <input class="form-control" name="note">
                </div>
            </div>
            <div class="mt-4">
                <button class="btn btn-dark">Submit</button>
                <a href="/evm/orders/pending" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
