<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="bg-gradient2-custom">
<div class="d-flex">
    <div th:replace="mainPage/navBarFragment :: navBar"></div>
    <div class="mainContent flex-grow-1 p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Pending Orders</h2>
        </div>
        <div class="table-responsive bg-white rounded shadow-sm">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Dealer</th>
                    <th>Staff</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.purchaseOrderId}"></td>
                    <td th:text="${o.dealerId}"></td>
                    <td th:text="${o.staffId}"></td>
                    <td th:text="${o.status}"></td>
                    <td th:text="${#dates.format(o.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td class="text-end">
                        <a th:href="@{'/evm/orders/process/' + ${o.purchaseOrderId}}" class="btn btn-sm btn-dark">Process</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
