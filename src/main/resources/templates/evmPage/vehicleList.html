<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body class="bg-gradient2-custom">

<div class="d-flex">

    <div th:replace="mainPage/navBarFragment :: navBar"></div>

    <div class="mainContent flex-grow-1 p-3" style="overflow: hidden">

        <div class="d-flex">
            <h2>This is a navigation link.</h2>
        </div>

        <div class="d-flex">

            <span>
                <h1>Vehicle list</h1>
            </span>

            <form action="/searchVehicleListController" method="post">
                <input name="email" type="text" class="form-control rounded-input-bootstrap mb-1"
                       placeholder="Search by model name">
                <button type="submit" class="btn btn-dark rounded-pill">Login</button>
            </form>

            <button class="createNewVehicleButton">
                <span>
                    Create new vehicle
                </span>
            </button>

        </div>

        <div class="scroll-box">

            <div th:each="vehicle : ${vehicleList}" class="d-flex" style="justify-content: center; align-items: center; padding: 35px;">
                <a href="" style="text-decoration: none">
                    <button class="button_vehicle_list">
                        <img src="/images/logo.png">
                        <span>
                            <p th:text="${vehicle.modelName}"></p>
                            <p th:text="${vehicle.basePrice}"></p>
                            <p th:text="${vehicle.ManufactureYear}"></p>
                        </span>
                    </button>
                </a>
            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
