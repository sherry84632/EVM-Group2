<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mainPageStyle.css">
    <link rel="stylesheet" href="/css/iconStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="bg-gradient2-custom">
<div class="d-flex">
    <div th:replace="mainPage/navBarFragment :: navBar"></div>
    <div class="mainContent flex-grow-1 p-3">
        <h2 class="mb-3">Dealer Inventory</h2>
        <div class="table-responsive bg-white rounded shadow-sm">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>Dealer ID</th>
                    <th>VIN</th>
                    <th>Received</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="it : ${items}">
                    <td th:text="${it.dealerId}"></td>
                    <td th:text="${it.vin}"></td>
                    <td th:text="${#dates.format(it.receivedDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${it.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
